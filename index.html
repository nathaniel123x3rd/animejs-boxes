        <script src="https://animejs.com/lib/anime.min.js"></script>
        <script>
           function animateBlocks() {
               anime({
                   targets: '.block',
                   translateX: function(){
                       return anime.random(-700,700);
                   },
                   translateY: function(){
                       return anime.random(-500,500);
                   },
                   scale: function(){
                       return anime.random(1,5);
                   },
                   easing: 'linear',
                   duration: 3000,
                   delay: anime.stagger(10),
               })
            }
           animateBlocks()
        </script>
